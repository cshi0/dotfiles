- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.oh-my-zsh:
    
- shell:
    - chsh -s $(which zsh)
    - sh ~/.dotfiles ohmyzsh_install.sh
    - git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
    - vim +PluginInstall +qall
